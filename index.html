        <fieldset style="border-radius: 20px;">
            <legend style="background-color: rgb(243, 25, 25); color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border-radius: 5px;"> Applicant Details </legend>

            <input type="tel" name="whatsappnumber" id="whatsapp" required>
